<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Adicione um post</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form >
    <ion-item>
        <ion-label>UserId</ion-label>
        <ion-input [(ngModel)]="post.userId" name="userId" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Id</ion-label>
      <ion-input [(ngModel)]="post.id" name="id" ype="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="post.title" name="title" type="text"></ion-input>
</ion-item>
    <ion-item>
        <ion-label>Body</ion-label>
        <ion-input [(ngModel)]="post.body" name="body" type="text"></ion-input>
    </ion-item>
  </form>
  <ion-grid fixed>
    <ion-row>
     <ion-col size="10" offset="1">
       <ion-button 
                   expand="full"
                   shape="round"
                   mode="ios"
                   class="btn-primary">
        Enviar
       </ion-button>
       </ion-col>
       </ion-row>
       </ion-grid>      
</ion-content>
